<div>
	<h4>{{event.body}}</h4>
	<div>
		<p>{{event.date}}</p>
		<p>{{event.body}}</p>
		<p><img src="{{event.createdBy.picture}}" class="img-circle" width="18" height="18"> {{event.createdBy.username}}</p>
	</div>

	<div style="width:100%;height:500px;" map-lazy-load="https://maps.google.com/maps/api/js">
  		<ng-map center="{{event.loc[1]}},{{event.loc[0]}}" zoom="17">
  			<marker position="{{event.loc[1]}},{{event.loc[0]}}"></marker>
  		</ng-map>
	</div>
</div>
