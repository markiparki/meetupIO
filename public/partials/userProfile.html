<div>
	<div class="col-md-4"> 
		<img ng-src="{{currentUser.picture}}" class="img-responsive img-circle">
	</div>
	<div class:"col-md-8">	
		<h3>{{currentUser.username}}</h3>
		<p>{{currentUser.name.first}} {{currentUser.name.last}} <span class="label label-default"> {{currentUser.gender}} </span></p>
		<p>{{currentUser.email}}</p>
		<p>{{currentUser.about}}</p>
	</div>
</div>
<!-- TDOD: show all user events -->
<div class="userEvents .col-md-6 .col-md-offset-3">
	<div class="eventFeed" > 	
			<a href="api/event/{{event._id}}"> <h3>{{event.title}}</h3> </a>
			<p>{{event.body}}</p>
			<small>by <a href="api/user/{{event.createdBy._id}}">{{event.createdBy.username}}</a></small>
			<small class="pull-right">{{event.createdAt | date:"h:mma 'on' MMM d, y"}}</small>
	</div>
</div>
